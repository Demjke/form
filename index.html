<!DOCTYPE html><html lang="en">  <head>    <!-- Кодировка страницы -->    <meta charset="UTF-8" />    <!-- Настройки адаптивности страницы  -->    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    <!-- Отключает принудительную ссылку у номера телефона на iOS -->    <meta name="format-detection" content="telephone=no" />    <!-- Краткое описание страницы  -->    <meta name="description" content="" />    <!-- Пишем не более 140 символов. -->    <!-- Ключевые слова страницы  -->    <meta name="keywords" content="" />    <!-- Пишем не более 20ти слов. Ключевые фразы разделяем запятой. -->    <!-- Управление доступом поисковых роботов к странице -->    <meta name="robots" content="" />    <!-- Автор страницы -->    <meta name="Author" content="Антипов Виталий Игоревич" />    <!-- Авторские права -->    <meta name="Copyright" content="Антипов Виталий Игоревич" />    <!-- Адрес автора -->    <meta name="Address" content="Москва" />    <!-- локализация сайта, для русскоязычного сайта ru_RU -->    <meta property="og:locale" content="ru_RU" />    <!-- тип контента, по умолчанию используется article -->    <meta property="og:type" content="article" />    <!-- заголовок страницы, который будет выводится в записи социальной сети -->    <meta property="og:title" content="META теги" />    <!-- описание страницы -->    <meta property="og:description" content="Описание страницы про META теги" />    <!-- ссылка на изображение, которое будет публиковаться в записи -->    <meta property="og:image" content="http://img/bg.jpg" />    <!-- ссылка на текущую страницу -->    <meta property="og:url" content="http://meta/ " />    <!-- название сайта -->    <meta property="og:site_name" content="Name" />    <!-- Тип карты, по умолчанию используется summary -->    <meta name="twitter:card" content="summary" />    <!-- Имя/логин автора -->    <meta name="twitter:site" content="Антипов" />    <!-- Название страницы -->    <meta name="twitter:title" content="META теги" />    <!-- Описание страницы -->    <meta name="twitter:description" content="про META теги" />    <!-- Cсылка на изображение -->    <meta name="twitter:image" content="http://img/bg.jpg" />    <title>Name</title>    <link      rel="stylesheet"      type="text/css"      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"    />    <link rel="stylesheet" href="css/style.min.css" />  </head>  <body>    <div class="wrapper">            <main class="page">        <div class="container">          <form action="#" class="form">            <h1 class="form__title">FTL: Прямая машина</h1>            <div class="form__route">              <h2 class="form__route-title">Маршрут</h2>              <label class="form__route-label" for="form__route-from"                >Откуда</label              >              <input                class="form__route-input"                id="form__route-from"                type="text"              />              <label class="form__route-label" for="form__route-where"                >Куда</label              >              <input                class="form__route-input"                id="form__route-where"                type="text"              />            </div>            <div class="form__transport">              <h2 class="form__transport-title">Транспорт</h2>              <div class="form__transport-wrapper">                <div class="form__transport-inner">                  <label class="form__transport-inner_label"                    >Грузоподъёмность</label                  >                  <select class="form__transport-inner_select" required>                    <option value="" hidden disabled selected>                      Не выбрана                    </option>                    <option>Выбрана</option>                    <option>Выбрана</option>                    <option>Выбрана</option>                  </select>                </div>                <div class="form__transport-inner">                  <label for="" class="form__transport-inner_label"                    >Способ погрузки</label                  >                  <select class="form__transport-inner_select" required>                    <option value="" hidden disabled selected>                      Не выбрана                    </option>                    <option>Задняя</option>                  </select>                </div>              </div>            </div>            <div class="form__goods">              <h2 class="form__goods-title">Груз</h2>              <label class="form__goods-label">Тип груза</label>              <select class="form__goods-select" required>                <option value="" hidden disabled selected>Не выбран</option>                <option>Выбран</option>              </select>              <div class="form__goods-wrapper">                <div class="form__goods-inner">                  <label class="form__goods-inner_label">Класс опасности</label>                  <select class="form__goods-inner_select" required>                    <option value="" hidden disabled selected>Не выбран</option>                    <option>                      Класс 5 — Окисляющие вещества и органические перекиси                    </option>                  </select>                </div>                <div class="form__goods-inner">                  <label for="" class="form__goods-inner_label"                    >Объявленная ценность, ₽</label                  >                  <input                    class="form__goods-inner_input"                    type="text"                    placeholder="> 1"                  />                </div>              </div>              <input                class="form__goods-checkbox"                id="form__goods-checkbox"                type="checkbox"                name="Требуется температурный режим"                value="yes"              />              <label class="form__goods-label" for="form__goods-checkbox"                >Требуется температурный режим</label              >            </div>            <div class="form__temp">              <div class="form__temp-inner">                <label for="" class="form__temp-inner_label">От, °C</label>                <input                  class="form__temp-inner_input"                  type="text"                  placeholder=""                />              </div>              <div class="form__temp-inner">                <label for="" class="form__temp-inner_label">До, °C</label>                <input                  class="form__temp-inner_input"                  type="text"                  placeholder=""                />              </div>            </div>            <div class="form__time">              <h2 class="form__time-title">Время</h2>              <div class="form__time-labels">                <label class="form__time-label">Когда прибыть на точку</label>                <label class="form__time-label">700 км в день</label>              </div>              <div class="form__time-inner">                <div class="form__time-inner_radios">                  <input                    class="form__time-inner_radio"                    id="radio-one"                    type="radio"                    name="field"                  />                  <label for="radio-one">Адрес не указан</label>                </div>                <button class="form__time-inner_btn btn-one">НЕ ВЫБРАНО</button>              </div>              <div class="form__time-inner">                <div class="form__time-inner_radios">                  <input                    class="form__time-inner_radio"                    id="radio-two"                    type="radio"                    name="field"                  />                  <label for="radio-two">Адрес не указан</label>                </div>                <button class="form__time-inner_btn btn-two">НЕ ВЫБРАНО</button>              </div>            </div>            <div class="form__comment">              <h2 class="form__comment-title">Комментарий к заказу</h2>              <textarea                class="form__comment-textarea"                placeholder="Укажите особенности въезда на территорию склада или подъезда к адресу"              ></textarea>            </div>          </form>          <div class="info">            Для расчета стоимости необходимо ввести параметры груза, пункты            отправки и прибытия.          </div>        </div>      </main>          </div>    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>    <script      type="text/javascript"      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"    ></script>    <script src="js/script.min.js"></script>  </body></html>
